<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Broadcast Chime</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" id="mydiv">
          <div class="row">
            <div class="col-md-3 pt-3 pb-3">
              <a id="signOut" class="btn btn-sm btn-danger">sign out</a>
            </div>
          </div>
          <h1>Kirim Pesan</h1>
          <form id="formProduk">
            <label for="select_example" class="form-label">Produk : </label>
            <div class="row">
              <div class="col-auto">
                <select
                  class="form-select"
                  id="selectProduk"
                  name="selectProduk"
                >
                  <option selected>--Pilih</option>
                </select>
              </div>
            </div>
          </form>

          <div>
            <div class="row">
              <div class="col-md-3">Script Pesan</div>

              <div class="col-md-9" id="textScript"></div>
            </div>
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-9">
                <input type="text" id="tag" name="tag" />
              </div>
            </div>

            <div class="row text-center pt-5">
              <div class="col-md-6 p-5" id="btnSend">
                <a class="btn btn-success btn-lg" id="klik">Send</a>
              </div>
              <div class="col-md-6">
                <p class="btn btn-primary" id="count"></p>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
