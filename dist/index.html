  <script defer src="index.js"></script><script defer src="auth.js"></script><script defer src="db.js"></script></head>
  <body>
    <div class="container" id="loginPage" hidden>
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
              <form id="login">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    placeholder="name@chime.store"
                    name="emailName"
                  />
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword"
                    placeholder="Password"
                    name="passwordName"
                  />
                  <label for="floatingPassword">Password</label>
                </div>

                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="rememberPasswordCheck"
                  />
                  <label class="form-check-label" for="rememberPasswordCheck">
                    Remember password
                  </label>
                </div>
                <div class="d-grid">
                  <button
                    class="btn btn-primary btn-login text-uppercase fw-bold"
                    type="submit"
                    id="signIn"
                  >
                    Sign in
                  </button>
                </div>
                <hr class="my-4" />
                <div class="d-grid mb-2">
                  <button
                    class="btn btn-google btn-login text-uppercase fw-bold"
                    type="submit"
                  >
                    <i class="fab fa-google me-2"></i> Sign in with Google
                  </button>
                </div>
                <div class="d-grid">
                  <button
                    class="btn btn-facebook btn-login text-uppercase fw-bold"
                    type="submit"
                  >
                    <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Button trigger modal -->
    <!-- Modal -->

    <div class="container" id="broadcastPage" hidden>
      <div class="row">
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" id="mydiv">
          <div class="row">
            <div class="col-md-3 pt-3 pb-3">
              <a id="signOut" class="btn btn-sm btn-danger">sign out</a>
            </div>
          </div>
          <h1>Kirim Pesan</h1>
          <form id="formProduk">
            <label for="select_example" class="form-label">Produk : </label>
            <div class="row">
              <div class="col-auto">
                <select
                  class="form-select"
                  id="selectProduk"
                  name="selectProduk"
                ></select>
              </div>
            </div>
          </form>

          <div>
            <div class="row">
              <div class="col-md-3">Script Pesan</div>

              <div class="col-md-9" id="textScript"></div>
            </div>
            <div class="row">
              <div class="col-md-3">tag</div>
              <div class="col-md-9">
                <input type="text" id="tag" name="tag" />
              </div>
            </div>

            <div class="row text-center pt-5">
              <div class="col-md-6 p-5" id="btnSend">
                <a class="btn btn-success btn-lg" id="klik">Send</a>
              </div>
              <div class="col-md-6">
                <p class="btn btn-primary" id="count"></p>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
