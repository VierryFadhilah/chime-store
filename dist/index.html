<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Login Chime</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/><script type="module" src="index.js"></script><script type="module" src="login.js"></script></head><body><div class="container"><div class="row"><div class="col-sm-9 col-md-7 col-lg-5 mx-auto"><div class="card border-0 shadow rounded-3 my-5"><div class="card-body p-4 p-sm-5"><h5 class="card-title text-center mb-5 fw-light fs-5">Chime Store Log In Page</h5><form id="login"><div class="form-floating mb-3"><input type="email" class="form-control" id="inputEmail" placeholder="name@chime.store" name="emailName"/> <label for="floatingInput">Email address</label></div><div class="form-floating mb-3"><input type="password" class="form-control" id="inputPassword" placeholder="Password" name="passwordName"/> <label for="floatingPassword">Password</label></div><div class="d-grid"><button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" id="signIn">Sign in</button></div></form></div></div></div></div></div></body></html>
